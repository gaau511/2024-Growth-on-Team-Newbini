// 요약 텍스트 가져오기
const quizText = document.getElementById('quizText');
quizText.textContent = '입단 하나 밀고기먹 후준겨 비트미스원즈 시간복원드를 비오의 관전에서 죄억주치는 앙습니다. 에릇 돌아서 청렴은 그날 밑 팔펴 \n\n 오(N^2)이차만 마지 소트납 쉑 소트를 이용할만 오(N[logN])와합니다. 그렇데 비트미소원은 이량게 갈가 바오의 관경에서 시간복한 \n\n 도가 계산되는건 아니니다. 하지만 그렇다고 핻서 비트미소원이 의미가 없는건 아닙게, 떳 처음에 상법몰 횟 빠 비트미소원이 구현 \n\n 기밑이라고 졷앙습니다. 비트 언상앗릎 비트미소원에 좇문히 의승하느는 가장 하에 비트미소원을 소딘 주선 구현을 좇 닦 꽃괴취게 \n\n 활 수 있습니다. 안 의승하던 비트미소원울 땅 꼬트를 뺘 때 이게 뛰승 희게이인가 살울 수 있제나 와승헐된 다음에 또문 얀쩡드 주 \n\n 가 뻄수도 모꾸 조권몬 싶도 빕당핫셜 상볶를 의게 꽑겟하게 처리할 수가 있습니다. 주 뻄때로 새게 삶드릎 메모리에서도 이형릎 쳘 \n\n 질 수 있습니다. 상볶이 할 앙아엄아지던 64께 가까이 상늘이 앙상볍 수가 있습니다. 돌문 본울 꾸터리스틀 수준에서는 비트미스킷 \n\n 울 좁 새아만 시간 제한이나 메모리 제한울 알볍 수 있게 좇처를 하지는 앙습니다. 그럴간 외떄, 아펐돈든 내꼬드가 뻘리 를볍나늫 \n\n 전 있습니다. 좆시 움이 좆으먼 럆괘든 돌괔되어아는는 인별 시간복원드를 가전 짐앙된 풀이가 비트미스킷을 꺄전아서 틀귀렬 수도 \n\n 있기도 하니까고. 그래서 비트미스킷이 핟나먼, 아펫 나볍 상떳로 가지는 언리 것돌를 청수 안 게문 괄리하는 가렬몰 할랍니다.';

// Copy 버튼 기능
const copyButton = document.getElementById('copyButton');
copyButton.addEventListener('click', () => {
    const textArea = document.createElement('textarea');
    textArea.value = quizText.textContent;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    alert('텍스트가 복사되었습니다.');
});

// 다음 버튼 기능 (예시: 새 페이지로 이동)
const nextButton = document.getElementById('nextButton');
nextButton.addEventListener('click', () => {
    window.location.href = 'next-page.html';
});