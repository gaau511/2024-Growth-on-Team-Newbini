<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문제 유형 및 난이도 선택</title>
    <style>
        /* 버튼 스타일 초기화 */
        button {
            border: none;
            outline: none;
            padding: 10px 20px;
            background-color: #e7e7e7;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 20px;
        }

        /* 버튼 호버 효과 */
        button:hover {
            background-color: #bbb;
        }

        /* 선택된 버튼 스타일 */
        .selected {
            background-color: #4CAF50;
            color: white;
        }

        /* 문제 유형 버튼 */
        .problem-type button {
            margin-right: 10px;
        }

        /* 난이도 버튼 */
        .difficulty button {
            margin-left: 10px;
        }

        /* 전체 컨테이너 정렬 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>퀴즈 형식을 설정해주세요</h1>
    <div class="problem-type">
        <button onclick="toggleProblemType(this)">O/X</button>
        <button onclick="toggleProblemType(this)">객관식</button>
        <button onclick="toggleProblemType(this)">주관식</button>
        <button onclick="toggleProblemType(this)">서술형</button>
    </div>
    <div class="difficulty">
        <button onclick="selectDifficulty(this)">쉬움</button>
        <button onclick="selectDifficulty(this)">보통</button>
        <button onclick="selectDifficulty(this)">어려움</button>
    </div>
    <form id="quizForm" action="" method="POST" style="display:none;">
        <input type="hidden" name="problem_types" id="problem_types">
        <input type="hidden" name="difficulty" id="difficulty">
    </form>
    <button onclick="submitForm()">제출</button>
</div>

<script>
    let selectedProblemTypes = [];
    let selectedDifficulty = "";

    function toggleProblemType(button) {
        const problemType = button.innerText;
        if (selectedProblemTypes.includes(problemType)) {
            selectedProblemTypes = selectedProblemTypes.filter(type => type !== problemType);
            button.classList.remove('selected');
        } else {
            selectedProblemTypes.push(problemType);
            button.classList.add('selected');
        }
    }

    function selectDifficulty(button) {
        const difficultyButtons = document.querySelectorAll('.difficulty button');
        difficultyButtons.forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        selectedDifficulty = button.innerText;
    }

    function submitForm() {
        document.getElementById('problem_types').value = selectedProblemTypes.join(',');
        document.getElementById('difficulty').value = selectedDifficulty;
        document.getElementById('quizForm').submit();
    }
</script>
</body>
</html>
