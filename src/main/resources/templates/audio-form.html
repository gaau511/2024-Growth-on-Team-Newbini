<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 파일 제출</title>
</head>
<body>
<h2>음성 파일 제출</h2>
<form action="" method="post" enctype="multipart/form-data">
    <label for="audioFile">음성 파일 선택:</label>
    <input type="file" id="audioFile" name="audioFile" accept=".mp3, .wav, .ogg, .m4a" required>
    <br><br>
    <input type="submit" value="제출">
</form>
</body>
</html>
