<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>파일 업로드</Title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        #loading {
            display: none;
        }

        #uploadForm {
            display: flex;
        }

        .container img {
            margin: 10px;
            max-width: 100%;
            height: auto;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

<!--        .loading-image {-->
<!--            position: ;-->
<!--            left: 607px;-->
<!--            top: 165px;-->
<!--        }-->

<!--        .notice-image {-->
<!--            position: absolute;-->
<!--            left: 510px;-->
<!--            top: 572px;-->
<!--        }-->
    </style>
</head>
<body>
<div class="image-container" id="loading">
    <img src="/images/loading.svg" alt="loading" class="loading-image">
    <img src="/images/notice.svg" alt="notice" class="notice-image">
</div>

<form action="" method="post" enctype="multipart/form-data" id="uploadForm">
    <input type="file" name="attach_file" id="file">
    <button type="submit">업로드</button>
</form>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function (event) {
        document.getElementById('loading').style.display = 'flex';
        document.getElementById('uploadForm').style.display = 'none';
    });
</script>

</body>
</html>
