<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Form</title>
</head>
<body>
<h1>Upload Files and Text</h1>
<form method="post" action="/upload" enctype="multipart/form-data">
    <div>
        <label for="audioFile">Audio File:</label>
        <input type="file" id="audioFile" name="audioFile" accept="audio/*">
    </div>
    <div>
        <label for="pdfFile">PDF File:</label>
        <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf">
    </div>
    <div>
        <label for="textFile">Text File:</label>
        <input type="file" id="textFile" name="textFile" accept="text/plain">
    </div>
    <div>
        <label for="textInput">Text Input:</label>
        <textarea id="textInput" name="textInput" rows="5"></textarea>
    </div>
    <button type="submit">Upload</button>
</form>
</body>
</html>
